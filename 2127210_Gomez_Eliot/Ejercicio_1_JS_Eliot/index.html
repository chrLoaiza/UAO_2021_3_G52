<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="root-container">
      <div class="headerelements">
        <img class="logo" src="./assets/logo.svg" alt="" />
        <nav class="header-nav">
          <button class="nav-button">
            <a class="black-link" href="#">Link_1</a>
          </button>
          <button class="nav-button">
            <a class="white-link" href="#">Link_2</a>
          </button>
          <button class="nav-button">
            <a class="black-link" href="#">Link_3</a>
          </button>
          <button class="nav-button">
            <a class="white-link" href="#">Link_4</a>
          </button>
          <button class="nav-button">
            <a class="black-link" href="#">Link_5</a>
          </button>
        </nav>
      </div>
    </header>
      <footer class="root-container">
      <h3>Mail us!</h3>
      <form id="form" class="footer-form">
        <label for="name">
          <p>Name:</p>
          <input
            id="inputName"
            name="name"
            class="input"
            name="nombre"
            type="text"
            onfocus="focusElement(event)"
            onblur="blurElement(event)"
          />
        </label>
        <label for="email">
          <p>E-mail:</p>
          <input
            id="inputMail"
            name="mail"
            class="input"
            name="email"
            type="email"
            onfocus="focusElement(event)"
            onblur="blurElement(event)"
          />
        </label>
        <label for="description">
          <p>Reason:</p>
          <textarea
            id="textArea"
            name="description"
            class="input"
            name="description"
            type=""
            onfocus="focusElement(event)"
            onblur="blurElement(event)"
          ></textarea>
        </label>
      </form>
      <button type="button" class="button input" onclick="formSubmited(event)">
        Submit
      </button>
    </footer>
  </body>
  <script src="./javaScript/index.js"></script>
</html>
