<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pexels API</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/index.css" />
  <script src="https://kit.fontawesome.com/1a4a2a8314.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="./assets/images/pexels-white.png" alt="header" id="homeClick">
    <h1>Infinite Scrolling</h1>
    <h1>Like and download functional</h1>
    <div class="input">
      <div class="inputGroup">
        <input id="searchInput" placeholder="search..." type="text" />
        <a id="searchBtn"><i class="fas fa-search"></i></a>
      </div>
    </div>
  </header>

  <section id="parcial">

    <div id="card-list">

      <div class="loading">
        <div class="outer">
          <div class="inner"></div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#333E4E" />
              <stop offset="100%" stop-color="#05A081" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>

    </div>

  </section>
</body>
<script src="./logic/model.js"></script>
<script src="./logic/index.js"></script>

</html>
